{%  extends "pages/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <main >
    <div class="container wow fadeIn">
      <h3 class="my-5 h2 text-center">Checkout form</h3>
      
        
          
        <form method="POST" class="card-body">
              {% csrf_token %}
            <div class="row">
            <div class="col-md-8 mb-4">
              <h2>Shipping address</h2>
                
                <div class="md-form mb-5">
                  <input type='text' placeholder='1234 Main St' name='address' class='form-control' />
                  <label for="address" class="">Address</label>
                </div>

                <div class="md-form mb-5">
                  <input type='text' placeholder='Apartment or suite' name='address2' class='form-control' />
                  <label for="address2" class="">Address 2 (optional)</label>
                </div>

                <div class="row">
                  <div class="col-lg-4 col-md-12 mb-4">
                    <label for="country">Country</label>
                    {{ form.shipping_country }}
                    <div class="invalid-feedback">
                      Please select a valid country.
                    </div>
                  </div>
                  <hr>
                  <div class="col-lg-4 col-md-6 mb-4">
                    <label for="shipping_zip">Zip</label>
                    <input type='text' placeholder='Zip code' name='zip' class='form-control' />
                    <div class="invalid-feedback">
                      Zip code required.
                    </div>
                  </div>
                </div>

            
            </div>
            <div class="col-md-4 mb-4">
                {% include "delivery_options.html" %}
              </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>    
            </div>
    
            </form>
    </div>
  </main>

{% endblock content %}
